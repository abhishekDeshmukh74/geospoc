<form>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Search name" [formControl]="searchBoxFormControl">
    </mat-form-field>
</form>

<ng-container *ngIf="filteredCandidates.length !== 0">
    <div *ngFor="let candidate of filteredCandidates">
        <app-candidate-card [candidate]="candidate"></app-candidate-card>
    </div>
</ng-container>

<p *ngIf="filteredCandidates.length === 0">
    No Candidates found
</p>
