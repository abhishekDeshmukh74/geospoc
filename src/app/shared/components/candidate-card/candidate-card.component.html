<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{candidate.name}}</mat-card-title>
        <mat-card-subtitle>{{candidate.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>IP: {{ candidate.userId.ipAddress }}</p>
        <p>Latitude: {{ candidate.userId.latitude }}</p>
        <p>Longitude: {{ candidate.userId.longitude }}</p>
        <p>Timestamp: {{ candidate.userId.updated_at | date }}</p>
        <p>{{candidate.coverLetter}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" (click)="onResume()">View Resume</button>
        <div class="stars">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
    </mat-card-actions>
</mat-card>
